<div class="dive"> 
  <mat-card class="matcard">
      <mat-card-header><h2><b>update Category</b></h2></mat-card-header>
             
              <mat-card-content class="container">
  <form action="/action_page.php">

    <label for="fname">Category Name</label>
    <input type="text" name="category Name" [(ngModel)]='category.cname' placeholder="category Name..">

    
    
    
    
    <label for="fname">Category Code</label>
    <input type="text"  [(ngModel)]='category.ccode' name="categorycode" placeholder="category code..">

    

    
<br><br>
<mat-card-actions class="buttonContainer">
  <button mat-button color="warn" (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="update()">update</button>
 
  </mat-card-actions>
 
    </form>

   


    
    </mat-card-content>
    </mat-card>
    <br>
   
    </div>
