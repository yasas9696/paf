<mat-card class="main-card">
    <mat-card-header>
      <mat-card-title>All Users</mat-card-title>
      <!--For modern browsers-->
<span class="mousepointer" (click)='refresh()'>
     <i class="material-icons" >
       cached
      </i>
    </span>
    </mat-card-header>
  
    <div class="actionContainer">
      <!-- <button mat-flat-button color="primary" class="add-button" (click)="openAddUser()">
        <mat-icon>add</mat-icon>
        Add new book
      </button> -->
      <mat-form-field class="searchBar">
        <input matInput  placeholder="Search here" (keyup)="applyFilter($event.target.value)">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>
          <h3>firstName</h3>
        </th>
        <td mat-cell *matCellDef="let user"> {{user.fname}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef>
          <h3>Email</h3>
        </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>
            <h3>type</h3>
          </th>
          <td mat-cell *matCellDef="let user"> {{user.type}} </td>
        </ng-container>


        <ng-container matColumnDef="NIC">
            <th mat-header-cell *matHeaderCellDef>
              <h3>NIC</h3>
            </th>
            <td mat-cell *matCellDef="let user"> {{user.nic}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>
                <h3>action</h3>
              </th>
              <td mat-cell *matCellDef="let user"> 
                  <button mat-raised-button color="warn"  (click)='removeUser(user)'>remove</button>
                  <button mat-raised-button color="primary" (click)='makeAdmin(user)'>make admin</button>
                  
  

              
              </td>
            </ng-container>
  
     
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <span id="rpt"></span>
  
  </mat-card>
