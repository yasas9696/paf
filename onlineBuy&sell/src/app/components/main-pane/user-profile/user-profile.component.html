<div></div>
<div class="dive">
<mat-card class="matcard">
<mat-card-header><h2><b>User Profile</b></h2></mat-card-header>
       
        <mat-card-content class="container">
            <form>
              <div class="propic">
                <img
                  src="http://www.monteirolobato.edu.br/public/assets/admin/images/avatars/avatar1_big@2x.png"
                  class="prof-pic"
                />
               
              </div>
              <mat-form-field class="user-full-width">
                <input
                  matInput
                  placeholder="First Name"
                  [(ngModel)]='user.fname'
                  name="fname"
                  
                />
              </mat-form-field>
      
              <mat-form-field class="user-full-width">
                  <input
                    matInput
                    placeholder="Last Name"
                    [(ngModel)]='user.lname'
                    name="lname"
                    
                    
                  />
                </mat-form-field>
      
                <mat-form-field class="user-full-width">
                    <input
                      matInput
                      placeholder="Username"
                      [(ngModel)]='user.username'
                      name="username"
                      readonly
                      
                    />
                  </mat-form-field>
      
              <mat-form-field class="user-full-width">
                <input
                matInput
                placeholder="E-mail"
                name="email"
                [(ngModel)]='user.email'
                
              />
              </mat-form-field>
              <mat-form-field class="user-full-width">
                <input
                  matInput
                  placeholder="NIC"
                  name="userName"
                  [(ngModel)]='user.nic'
                  
                />
              </mat-form-field>
              
                
      
                
               
      
                 
      
                <table class="user-full-width" cellspacing="0">
                    <tr>
                      <td>
                          <mat-form-field class="user-full-width">
                              <input
                                matInput
                                placeholder="Registering date"
                                name="regdate"
                                [(ngModel)]='user.regdate'
                                readonly
                                
                                
                              />
                            </mat-form-field>
                          
                      </td>
                      
                    </tr>
                  </table>
      
      
              
        
              <table class="user-full-width" cellspacing="0">
                <tr>
                  <td>
                    <mat-form-field class="user-full-width">
                      <input
                        matInput
                        type="number"
                        placeholder="Telephone Number"
                        ng-maxlength="10"
                        [(ngModel)]='user.phone'
                        name="telephoneNo"
                      />
                    </mat-form-field>
                  </td>
                  <td>
                    <mat-form-field class="user-full-width">
                      <textarea
                        matInput
                        placeholder="Address"
                        [(ngModel)]='user.address'
                        name="address"
                        style="height: 15px"
                      ></textarea>
                    </mat-form-field>
                  </td>
                </tr>
              </table>
              

            </form>
          </mat-card-content>

          
        
          <mat-card-actions class="buttonContainer">
            <button mat-button color="warn" (click)="cancel()">Cancel</button>
            <button mat-flat-button class="primary" color="primary" (click)="updateUser()">
              Update
            </button>
          
          </mat-card-actions>
    
            
         
  
  
    
  </mat-card></div>
