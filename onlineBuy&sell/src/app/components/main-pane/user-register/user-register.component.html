<div class="dive">
<mat-card class="matcard">
  
  <div class="abc">
    <mat-card-header>
      <mat-card-title><b>User Registeration</b></mat-card-title>
    </mat-card-header>
    <mat-card-content class="container">
      <form action="" name="registration">
        <div class="propic">
          <img
            src="http://www.monteirolobato.edu.br/public/assets/admin/images/avatars/avatar1_big@2x.png"
            class="prof-pic"
          />
         
        </div>
        <mat-form-field class="user-full-width">
          <input
            matInput
            placeholder="First Name"
            [(ngModel)]='user.fname'
            name="fname"
            required
          />
        </mat-form-field>

        <mat-form-field class="user-full-width">
            <input
              matInput
              placeholder="Last Name"
              [(ngModel)]='user.lname'
              name="lname"
              required
            />
          </mat-form-field>

          <mat-form-field class="user-full-width">
              <input
                matInput
                placeholder="Username"
                [(ngModel)]='user.username'
                name="username"
                required
              />
            </mat-form-field>

        <mat-form-field class="user-full-width">
          <input
          matInput
          placeholder="E-mail"
          name="email"
          [(ngModel)]='user.email'
          required
        />
        </mat-form-field>
        <mat-form-field class="user-full-width">
          <input
            matInput
            placeholder="NIC"
            name="userName"
            [(ngModel)]='user.nic'
            required
          />
        </mat-form-field><br><br>

        
           

            <table class="user-full-width" cellspacing="0">
              <tr>
                <td>
                  <mat-form-field class="user-full-width">
                    <input
                      matInput
                      placeholder="Password"
                      type="password"
                      [(ngModel)]='user.password'
                      name="password"
                      required
                    />
                  </mat-form-field>
                </td>
                <td>
                  <mat-form-field class="user-full-width">
                    <input
                      matInput
                      type="password"
                      placeholder="Confirm Password"
                      name="cpassword"
                      [(ngModel)]='comfirmpassword'
                      required
                    />
                  </mat-form-field>
                </td>
              </tr>
            </table>


  
        <table class="user-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="user-full-width">
                <input
                  matInput
                  type="number"
                  placeholder="Telephone Number"
                  ng-maxlength="10"
                  [(ngModel)]='user.phone'
                  
                  name="telephoneNo"
                  required
                />
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="user-full-width">
                <textarea
                  matInput
                  placeholder="Address"
                  [(ngModel)]='user.address'
                  name="address"
                  style="height: 15px"
                  required
                ></textarea>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>


  
    <mat-card-actions class="buttonContainer">
      <button mat-button color="warn" (click)="cancel()">Cancel</button>
      <button mat-flat-button class="primary" color="primary" type="submit">
        Register
      </button>
    
    </mat-card-actions>
    </div>
    
  
  </mat-card>
  </div>
