<mat-card class="matcard">

       
    <div class="header" >
    
        BestValue Online Buy & selling store
    </div>
    

    <mat-form-field class="searchBar"  >
        <input matInput  placeholder="Search your item" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
        <mat-icon matSuffix>search</mat-icon>
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
      </mat-form-field>
      <div class= "buttons">
      <button mat-raised-button color="primary" *ngIf="!logedin" (click)="registerUser()">Sign up</button>
      <button mat-raised-button color="warn"  (click)="loginUser()">{{action}}</button>
    </div>
</mat-card>
