<mat-card class="main-card">
  <mat-card-header>
    <mat-card-title>All Categories</mat-card-title>
    <span class="mousepointer" (click)='refresh()'>
      <i class="material-icons" >
        cached
      </i>
    </span>
  </mat-card-header>

  <div class="actionContainer">
    <!-- <button mat-flat-button color="primary" class="add-button" (click)="openAddUser()">
      <mat-icon>add</mat-icon>
      Add new category
    </button> -->
    <mat-form-field class="searchBar">
      <input matInput  placeholder="Search here" (keyup)="applyFilter($event.target.value)">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="CategoryName">
      <th mat-header-cell *matHeaderCellDef>
        <h3>CategoryName</h3>
      </th>
      <td mat-cell *matCellDef="let category"> {{category.cname}} </td>
    </ng-container>

    
      <ng-container matColumnDef="Code">
        <th mat-header-cell *matHeaderCellDef>
          <h3>Code</h3>
        </th>
        <td mat-cell *matCellDef="let category"> {{category.ccode}} </td>
      </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>
          <h3>action</h3>
        </th>
        <td mat-cell *matCellDef="let category"> 
            <button mat-raised-button color="warn" (click)='removecategory(category)'  *ngIf="isadmin">remove</button>
            <button mat-raised-button color="primary" (click)='upatecategory(category)'  *ngIf="isadmin">update</button>
        


        
        </td>
      </ng-container>

   


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <span id="rpt"></span>

</mat-card>
